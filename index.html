<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Animations - Transitions</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="modal">
		<div class="modal-header">
			<h2 class="title">Sign Up</h2>
			<h3>Lorem ipsum dolor sit amet.</h3>
			<i class="fa fa-close"></i>
			<hr>
		</div>
		<div class="modal-body">
			<button class="join"><i class="fa fa-linkedin"></i>
			<p class="inline-p">Join with <span class="bold">LinkedIn</span></p></button>
			<p class="disclaimer">Don't worry, we won't spam ya</p>
		</div>
		<div class="modal-footer">
			<div class="icon-wrapper">
				<input type="text" name="email" class="email-field">
				<label for ="email">
					Email:
				</label>
			</div>
			<button class="button-action">
				<span class="top content">Create account</span>
				<span class="bottom content">No Access</span>
			</button>
		</div>
	</div>
</body>
</html>
